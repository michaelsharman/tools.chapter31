	<!-- include source files here... -->

	<script src="../../static/js/_libs/jquery/jquery.min.js"></script>
	<script src="../../static/js/_main.js"></script>
	<script src="../../static/js/string.js"></script>
	<script src="../../static/js/character_count.js"></script>
	<script src="../../static/js/base64.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/percent.js"></script>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</head>
